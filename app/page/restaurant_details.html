<div class="container" ng-controller="RestaurantDetailsController">
	<div class="row">
		<div class="col-sm-4 col-md-3">
			<img src="images/restaurants1.jpg" class="img-circle" alt="Cinque Terre" width="150" height="150">
		</div>
		<div class="col-sm-8 col-md-9">
			<h2>{{restaurantDetails.name}}</h2>
			{{restaurantDetails.description}}
		</div>
	</div>
</div>

<div ng-controller="customerInfoController">
	<user-info></user-info>
</div>

<div class="container" ng-controller="RestaurantDetailsController">
	<div class="row">
		<div class="col-sm-10 col-md-7" >
			<div class="row">
				<ul class="list-group">
					<li class="list-group-item" >
						<h4 class="list-group-item-heading"> Menu</h4>
					</li>
					<li class="list-group-item" >
						<div class="list-group-item-text row">
						<span class="col-sm-8">
							<b>Item Name</b> 
						</span>	
						<span class="col-sm-3">
							<b>Price</b> 
						</span>
						</div>
						<!-- <h4 class="list-group-item-heading"> Name</h4> 
						<p class="list-group-item-text"> Price </p> -->
					</li>
					
					<li class="list-group-item" ng-repeat="menuitem in menuitems">
						<!-- <h4 class="list-group-item-heading"> {{menuitem.name}} </h4>  -->
						<div class="list-group-item-text row">
						<span class="col-sm-8">
							{{menuitem.name}} 
						</span>	
						<span class="col-sm-3">
							{{menuitem.price}} 
						</span>
						<button ng-click="addToCart(menuitem, restaurantDetails.id)">
							+ 
						</button>
						</div>
					</li>
				</ul>
			</div>	
		</div>

		<div class="col-sm-2 col-md-1">	
		</div>
		
		<div class="col-sm-10 col-md-4">
			<div class="row">
				<ul class="list-group">
					<li class="list-group-item" >
						<h4 class="list-group-item-heading"> Your Order</h4>
					</li>
					<li class="list-group-item" ng-repeat="(cartitem, quantity) in cartItems">
						<!-- <h4 class="list-group-item-heading"> {{menuitem.name}} </h4>  -->
						<div class="list-group-item-text row">
							<span class="col-sm-1">		
							</span>
							{{quantity}} X {{cartitem}} 
						</div>
					</li>
					<li class="list-group-item">
						<div class="col-sm-8">
							Total Price: ${{totalPrice}}
						</div>
						<button ng-click="changeView('/checkout')">
							Checkout
						</button>
					</li>
				</ul>
			</div>	
		</div>
	</div>
</div>
