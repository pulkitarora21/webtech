<div class="alert alert-info tableheading">
	{{allRestaurants.length}} Restaurants found!
</div>
<table class="table table-striped ">
<tr>
	<th>
		<a href="#/" ng-click="orderByField='name'; reverseSort = !reverseSort">
	      Name <span ng-show="orderByField == 'name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
	    </a>
    </th>
    <th></th>
    <th>
      <a href="#/" ng-click="orderByField='rating'; reverseSort = !reverseSort">
        Rating <span ng-show="orderByField == 'rating'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
      </a>
    </th>
</tr>
<tr ng-repeat="restaurant in allRestaurants|orderBy:orderByField:reverseSort|filter:filterBy()">
	<td class="col-md-2 col-sm-2"><img class="img-rounded img-display" ng-src="/images/{{restaurant.id}}.png"></td>
	<td class="col-md-5 col-sm-5"><a href="/#/menu/{{restaurant.id}}">{{restaurant.name}}</a><br>{{restaurant.description}}</td>
	<td class="col-md-1 col-sm-1"><span class="glyphicon glyphicon-star" ng-repeat="i in range.slice(0,restaurant.rating) track by $index"/></td>
</tr>
</table>
