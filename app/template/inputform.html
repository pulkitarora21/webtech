<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2 col-md-6" for="Name">Name:</label>
    <div class="col-sm-10 col-md-10">
      <input type="text" class="form-control" 
          ng-model="newInfo.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2 col-md-6" for="pwd">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="newInfo.address">
    </div>
  </div>                
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 col-md-6">
      <button type="button" ng-click="updateCustomer()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
